<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style/style.css">
    <link rel="stylesheet" href="assets/style/media-queries.css">
    <link rel="stylesheet" href="assets/style/natureTheme.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="container">
        <main>
            <input type="text" class="caixaResultado" id="resultado">
            <table cellspacing="20">
                <thead>
                    <th scope="col">%</th>
                    <th scope="col">CE</th>
                    <th scope="col">AC</th>
                    <th scope="col">รท</th>
                </thead>
                <tr>
                    <td>7</td>
                    <td>8</td>
                    <td>9</td>
                    <td>x</td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>5</td>
                    <td>6</td>
                    <td>-</td>
                </tr>
                <tr>
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                    <td>+</td>
                </tr>
                <tr>
                    <td></td>
                    <td>0</td>
                    <td>.</td>
                    <td id="engualkkkk">=</td>
                </tr>
            </table>
        </main>
    </div>

    <div class="btn">
        <input type="checkbox" id="checkbox" onclick="natureMode()">
        <label class="label" for="">nature theme</label>
    </div>

        <li><a href="https://www.instagram.com/__frxnnco/" target="_blank"><img src="assets/style/imagens/icons8-instagram-50.png" alt=""></a></li>
