<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style/style.css">
    <link rel="stylesheet" href="assets/style/media-queries.css">
    <link rel="stylesheet" href="assets/style/natureTheme.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="container">
        <main>
            <input type="text" class="caixaResultado" id="resultado" disabled>
            <table cellspacing="20">
                <thead>
                    <th scope="col" class="btn-num">0</th>
                    <th scope="col" class="clear">CE</th>
                    <th scope="col" class="del">AC</th>
                    <th scope="col" class="btn-num">/</th>
                </thead>
                <tr>
                    <td class="btn-num">7</td>
                    <td class="btn-num">8</td>
                    <td class="btn-num">9</td>
                    <td class="btn-num">*</td>
                </tr>
                <tr>
                    <td class="btn-num">4</td>
                    <td class="btn-num">5</td>
                    <td class="btn-num">6</td>
                    <td class="btn-num">-</td>
                </tr>
                <tr>
                    <td class="btn-num">1</td>
                    <td class="btn-num">2</td>
                    <td class="btn-num">3</td>
                    <td class="btn-num">+</td>
                </tr>
                <tr>
                    <td>(</td>
                    <td class="btn-num">)</td>
                    <td class="btn-num">.</td>
                    <td id="engualkkkk" class="igual">=</td>
                </tr>
            </table>
        </main>
    </div>

    <div class="btn">
        <input type="checkbox" id="checkbox" onclick="natureMode()">
        <label class="label" for="">nature theme</label>
    </div>
    
    
    <ul>
        <li><a href="https://github.com/BonfimLucas" target="_blank"><img src="assets/style/imagens/icons8-github-50.png" alt=""></a></li>
        <li><a href="https://www.linkedin.com/in/lfranco-lucas/" target="_blank"><img src="assets/style/imagens/icons8-linkedin-50.png" alt=""></a></li>
        <li><a href="https://www.instagram.com/__frxnnco/" target="_blank"><img src="assets/style/imagens/icons8-instagram-50.png" alt=""></a></li>
    </ul>
    <script src="assets/script/script.js"></script>
    <script src="assets/script/natureTheme.js"></script>
</body>
</html>
